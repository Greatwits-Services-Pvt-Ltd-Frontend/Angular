<h2>list of Restraunts</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">E-mail</th>
      <th scope="col">Address</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <th scope="row">{{ item.id }}</th>
      <th>{{ item.name }}</th>
      <th>{{ item.email }}</th>
      <th>{{ item.address }}</th>

      <th>
        <i
          (click)="deleterestro(item.id)"
          class="fa fa-trash"
          style="font-size: 25px"
        ></i>
        <a routerLink="/update-restro/{{item.id}}"><i class="fa fa-edit" style="font-size: 25px"></i></a>
      </th>
    </tr>
  </tbody>
</table>
