<h2>add-restro works!</h2>



<form [formGroup]="addrestro" (ngSubmit)="collectrestro()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email"  aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1"> Address</label>
        <input type="email" class="form-control"  formControlName="address" aria-describedby="emailHelp" placeholder="Enter address">
        <small id="emailHelp" class="form-text text-muted">We'll never share your address with anyone else.</small>
      </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
