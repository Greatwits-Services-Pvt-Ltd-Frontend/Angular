<h2>Add New Restraunts</h2>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Sucess!</strong> Your Data has been Entered Succesfully...
  <button  (click)="closealert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<form [formGroup]="addrestro" (ngSubmit)="collectrestro()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input  type="email" class="form-control" formControlName="name" aria-describedby="emailHelp" placeholder="Enter name" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName="email"  aria-describedby="emailHelp" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1"> Address</label>
        <input type="email" class="form-control"  formControlName="address" aria-describedby="emailHelp" placeholder="Enter address" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your address with anyone else.</small>
      </div>
   
    <button  type="submit" [disabled]="addrestro.invalid" class="btn btn-primary">Submit</button>
  </form>
